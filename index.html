        function loadQuestion() {
            const questionData = questions[currentQuestion];
            questionElement.textContent = `Question ${currentQuestion + 1} of ${questions.length}: ${questionData.question}`;
            optionsElement.innerHTML = "";

            questionData.options.forEach(option => {
                const optionElement = document.createElement("div");
                optionElement.classList.add("option");
                optionElement.textContent = option;
                optionElement.addEventListener("click", () => checkAnswer(option));
                optionsElement.appendChild(optionElement);
            });
        }

        function checkAnswer(selectedOption) {
            const questionData = questions[currentQuestion];
            let message = '';
            const checkmarkLeft = document.getElementById('checkmark-left');
            const checkmarkRight = document.getElementById('checkmark-right');
            if (selectedOption === questionData.answer) {
                score++;
                message = 'Correct!';
                checkmarkLeft.style.display = 'block';
                checkmarkRight.style.display = 'block';
            } else {
                message = `Incorrect! The correct answer is: ${questionData.answer}`;
                checkmarkLeft.style.display = 'none';
                checkmarkRight.style.display = 'none';
            }
            resultElement.textContent = message;
            resultElement.style.display = "block";
            showNextButton();
        }

            nextButton.style.display = "block";
        }

        function nextQuestion() {
            currentQuestion++;
            const checkmarkLeft = document.getElementById('checkmark-left');
            const checkmarkRight = document.getElementById('checkmark-right');
            checkmarkLeft.style.display = 'none';
            checkmarkRight.style.display = 'none';
            if (currentQuestion < questions.length) {
                loadQuestion();
                nextButton.style.display = "none";
                resultElement.style.display = "none";
            } else {

            }
        }

        function showResult() {
            questionElement.style.display = "none";
